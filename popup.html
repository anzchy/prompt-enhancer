<!doctype html>

  <head>

        margin-bottom: 8px;
      }
      .scenario-label {

        font-size: 13px;

      }
      #scenarioSelect {

      }
      .scenario-status {
        font-size: 11px;
        color: #28a745;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .scenario-status.show {
        opacity: 1;
      }
    </style>
  </head>
