<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Optimizer Options</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 24px;
        color: #111;
        max-width: 720px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 16px;
      }
      input,
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        margin-top: 6px;
      }
      textarea {
        min-height: 120px;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #f5f5f5;
        cursor: pointer;
        font-size: 14px;
      }
      .status {
        margin-top: 8px;
        font-size: 13px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Prompt Optimizer 配置</h1>
    <label>
      API Base URL
      <input id="apiBaseUrl" placeholder="https://api.openai.com/v1" />
    </label>
    <label>
      API Key
      <input id="apiKey" type="password" placeholder="sk-..." />
    </label>
    <label>
      Model
      <input id="model" placeholder="gpt-4.1-mini" />
    </label>
    <label>
      System Prompt
      <textarea id="systemPrompt" placeholder="Describe how prompts should be improved"></textarea>
    </label>
    <button id="saveBtn">保存</button>
    <div class="status" id="statusText"></div>
    <script type="module" src="./options.js"></script>
  </body>
</html>
